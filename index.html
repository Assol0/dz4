<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="counter">
            <button class="plus">+</button>
            <input class="texts" type="text" value="0">
            <button class="minus">-</button>
        </div>
        <script>
            let Block = document.querySelectorAll(".counter");
        
            for(var g = 0; g < Block.length; g++) {
                Block[g].onclick = function() {
                    let plusBtn = this.querySelector(".plus");
                    let minusBtn = this.querySelector('.minus');
                    let textField = this.querySelector('input');
                    let textFieldVal = +textField.value;
                    plusBtn.onclick = function() {
                        textField.value = textFieldVal + 1;
                    }
                    minusBtn.onclick = function() {
                        textField.value = textFieldVal - 1;
                    }
                }
            }
        </script>
        </div>
    
</body>
</html>
